<html>
<head>
<title>PlusSheet</title>

<script type="text/javascript" src="../flapjax.js"></script>
</head>

<body onload="loader()">
    <table width=200>
        <tr><th>A1</th>
            <th>B1</th>
            <th>C1</th>
        </tr>
        <tr><th><input id="A1" size=2 value="0" /></th>
            <th><input id="B1" size=2 value="0" /></th>
            <th><input id="C1" size=2 value="0" /></th>
        </tr>
    </table>
</body>

<script type="text/javascript">
function loader() {
    var b = extractValueB("B1");
    var c = extractValueB("C1");
    // var a = b + c;
    var a = liftB(function(x, y) {return Number(x) + Number(y); }, b, c);
    insertValueB(a, "A1", "value");
}
</script>

</html>
